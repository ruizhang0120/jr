<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      // 剩余参数必须写在最后一个形参的位置
      function sum(first, ...args) {
        console.log(first); //10
        console.log(args); //[20,30]
      }
      sum(10, 20, 30);
    </script>
  </head>
