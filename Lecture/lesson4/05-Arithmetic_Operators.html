    <title>算数运算符</title>
    <script>
      console.log(1 + 1);//2
      console.log(1 - 1);//0
      console.log(1 * 1);//1
      console.log(1 / 1);//1
      // 1. % 取余 （取模）
      console.log(4 % 2);//0
      console.log(5 % 3);//2
      console.log(3 % 5);//3
      // 2. 浮点数 算数运算里面会有问题(会先转化成二进制，在进行运算，所以结果不是0.3)
      console.log(0.1 + 0.2);//
      console.log(0.07 * 100);//
      // 3. 我们不能直接拿着浮点数来进行相比较 是否相等
      //因为在计算机运行过程中，需要将数据转化成二进制，然后再进行计算,所以计算产生误差
      var num = 0.1 + 0.2;
      console.log(num == 0.3);

      let num2 = (0.1*10+0.2*10)/10

    </script>
