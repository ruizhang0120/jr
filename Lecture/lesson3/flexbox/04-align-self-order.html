<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .container {
        width: 80%;
        height: 300px;
        background-color: lightblue;
        display: flex;
        /* align-items: flex-end; */
      }
      .box {
        width: 150px;
        height: 100px;
        background-color: purple;
        color: #fff;
        margin-right: 10px;
        font-size: 40px;
      }
      .box:nth-child(3) {
        align-self: flex-end;
      }
      .box:nth-child(2) {
        order: -1;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="box">1</div>
      <div class="box">2</div>
      <div class="box">3</div>
    </div>
  </body>
</html>
