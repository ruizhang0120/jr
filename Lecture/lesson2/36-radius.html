<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>radius</title>
   <style>
     .circle {
        width:200px;
        height: 200px;
        background-color: pink;
        border-radius:100px ;
    }
    .juxing {
        width: 300px;
        height: 100px;
        background-color: skyblue;
        /* 圆角矩形设置为高度的一半 */
        border-radius: 50px;
    }
   </style>
</head>
<body>
    <div class="box"></div>
    <div class="circle"></div>
    <div class="juxing"></div>
</body>
</html>
