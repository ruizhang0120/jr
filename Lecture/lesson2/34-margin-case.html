<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>外边距合并-嵌套块级元素垂直外边距塌陷</title>
    <style>
      /* 父盒子，子盒子添加margin top，父盒子塌陷 */
      .father {
        width: 400px;
        height: 400px;
        background-color: purple;
        margin-top: 50px;
        padding:1px;
        /* 其他方法解决塌陷：比如浮动，固定，绝对定位的盒子不会有塌陷问题 */
        box-sizing: border-box;
      }
      .son {
        width: 200px;
        height: 200px;
        background-color: pink;
        margin-top: 100px;
      }
     
    </style>
  </head>
  <body>
    <div class="father">
      <div class="son"></div>
    </div>
  </body>
</html>
