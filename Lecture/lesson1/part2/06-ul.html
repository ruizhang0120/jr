<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>ul</title>
  </head>
  <body>
    <!-- ul里面只能放li，这是一个规范 -->
    <h4>Your favorite fruit</h4>
    <ul>
      <li>apple</li>
      <li>orange</li>
      <li><p>banana</p></li>
    </ul>
  </body>
</html>
