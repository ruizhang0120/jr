<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>div和span</title>
  </head>
  <body>
    <div>hello</div>
    <div>hello</div>
    <span>hi</span>
    <span>hi</span>
    <span>hi</span>
  </body>
</html>

<!-- div，span都没有语义
div是用来布局的，独占一行，可以看成是个超大的盒子
span也是用来布局的，一行可放多个 -->
